spring:
  config:
    activate:
      on-profile: test


  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;MODE=MYSQL

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

cloud:
  aws:
    s3:
      bucket: test
      signature-version: AWS4-HMAC-SHA256
    credentials:
      access-key: test
      secret-key: test
    region:
      static: test
      auto: false
    stack:
      auto: false

scheduler:
  thread:
    pool:
      size: 2